<html>
    <head>
        <title>fanout app</title>
        <link rel="stylesheet" href="css/fanout-app.css" />
    </head>
    <body>
        <div id="user-list"></div>
        <div id="user-content"></div>

        <script type="text/template" id="tpl-user-list-item">
            <a href='#users/<%= id %>'><%= name %></a>
        </script>

        <script type="text/template" id="tpl-user-details">
            <label>Id:</label>
            <input type="text" id="id" name="id" value="<%= id %>" disabled />
            <label Name:</label>
            <input type="text" id="name" name="name" value="<%= name %>" disabled />
            <a href="#activity/<%= id %>'>Activity</a>
        </script>

        <script type='text/javascript' src='lib/jquery-1.9.1.min.js'></script>
        <script type='text/javascript' src='lib/underscore-min.js'></script>
        <script type='text/javascript' src='lib/backbone-min.js'></script>
        <script type='text/javascript' src='lib/backbone-relational.js'></script>
        <script type='text/javascript' src='js/fanout-app.js'></script>
    </body>
</html>
